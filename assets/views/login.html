<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="loginCtrl as login">
    <div>
        <div>
            <img id="login-logo" src="assets/img/logo/projectcog/logo.svg">
        </div>
        <form class="m-t" role="form">
            <div class="form-group">
                <input ng-model="email" type="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button ng-click="login.submit($event)" type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
    </div>
</div>
