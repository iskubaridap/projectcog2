<div id="section-cogworks-add" ng-controller="cogFilesAddCtrl as cogFilesAdd">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>New Cog File</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-10 col-md-push-1">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="cog-image-preview-thumbnail m-md">
                                    <img alt="image" class="" src="./assets/img/thumbnail/cog-file.svg">
                                </div>
                                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                    <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                                    <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input id="cog-new-file-image" class="cog-input" type="file" name="cog-image"></span>
                                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="tabs-container">
    
                                    <uib-tabset>
                                        <uib-tab heading="Boostrap 3">
                                            <div id="bootstrap-3" class="panel-body"></div>
                                        </uib-tab>
                                        <uib-tab heading="Boostrap 4">
                                            <div id="bootstrap-4" class="panel-body"></div>
                                        </uib-tab>
                                    </uib-tabset>
                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="hr-line-dashed"></div>
                            </div>
                        </div>
    
                        <form method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Filename</label>
                                        <input id="cog-new-file-filename" name="cog-filename" type="text" class="cog-input form-control" placeholder="New File">
                                    </div>
                                </div>
                                <div class="col-md-6" ng-if="cogFilesAdd.activeProjects !== undefined">
                                    <div class="form-group">
                                        <label class="control-label">Project</label>
    
                                        <select id="cog-new-file-project" class="cog-input form-control m-b" name="cog-project">
                                            <option ng-repeat="item in cogFilesAdd.activeProjects" value="{{item.id}}">{{item.project}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-if="cogFilesAdd.cogPage == 'manage'">
                                <div class="col-md-6" ng-if="cogFilesAdd.activeProjects !== undefined">
                                    <div class="form-group">
                                        <label class="control-label">User</label>
    
                                        <select id="cog-new-file-users" class="cog-input form-control m-b" name="cog-users">
                                            <option ng-repeat="item in cogFilesAdd.activeOrgDevelopers" value="{{item.id}}">{{item.user}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="pull-right">
                                        <button ng-click="cogFilesAdd.reset($event)" class="btn btn-primary" type="button">Reset</button>
                                        <button ng-click="cogFilesAdd.submit($event)" class="btn btn-primary" type="button">Create</button>
                                        <button ng-click="cogFilesAdd.submitAndOpen($event)" class="btn btn-primary" type="button">Create and Open</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
